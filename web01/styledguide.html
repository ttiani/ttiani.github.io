<!DOCTYPE html>

    <style>
    h1, h2, h3, h4, h5, h6 { font-family: 'Noto', sans-serif; 
line-height:1.6; padding-top:0.6em; padding-bottom:0.6em; }
    h1 { font-weight: 900; font-size:72px; }
    h2 { font-weight: 800; font-size:60px; }
    h3 { font-weight: 700; font-size:48px; }
    h4 { font-weight: 600; font-size: 36px; }
    h5 { font-weight: 500; font-size:20px; }
    h6 { font-weight: 400; font-size: 12px; }
    p { font-family: 'Noto', sans-serif; font-weight:400; }
    p.bold { font-weight:700; }
    p.light { font-weight: 300;}
    p.nanum { font-family: 'NanumPen'; font-weight: 700; }
    .sub_tit { font-size:100px; clear:both; text-align: center;
    margin-top:100px; } 
    </style> 
    <style>

    .icon_bar li { float:left; border:1px solid #333;  }    
    </style>
    <style>
    .color_lst { clear:both; width: 1200px; margin: 0 auto;  } 
    .color_lst li { text-align: center; float:left; }
    .color_lst li div { width: 120px; height: 120px; }    
    .main_color div { background-color: #030A8C; }
    .base_color div { background-color: #05AFF2; }
    .point_color div { background-color: #05F2DB; }
    </style>
